<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-styles/default-theme.html">

<dom-module id="paper-spoiler">
  <style>
    .title {
      background-color: var(--paper-spoiler-background-color);
      color: var(--paper-spoiler-color);
      -webkit-user-select: none;
      -moz-user-select: none;
    }

    .title iron-icon {
      color: var(--paper-spoiler-color);
      transition: 0.12s;
      transform: rotateZ(0deg);
      transition-timing-function: cubic-bezier(0.4, 0, 1, 1);
    }

    .title span {
      vertical-align: middle;
    }

    .title:not([disabled]):hover {
      cursor: pointer;
    }

    .content {
      border: 1px solid transparent;
      box-sizing: border-box;
    }

    .content.active {
      border-color: var(--divider-color);
      border-top-color: transparent;
    }

    [disabled] iron-icon,
    [disabled] span {
      color: grey !important;
    }

  </style>

  <template>

    <div class="title"
         disabled$="[[disabled]]"
         on-click="toggleShowContent">
      <iron-icon id="dropdownIcon" icon="expand-less"></iron-icon>
      <span>[[title]]</span>
    </div>

    <div class="content" hidden$="{{!showed}}">
      <content></content>
    </div>

  </template>

  <script src="./paper-spoiler.js" inline></script>

</dom-module>
