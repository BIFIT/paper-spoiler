<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-styles/default-theme.html">

<dom-module id="paper-spoiler">
  <style>
    .title {
      background-color: var(--paper-spoiler-background-color);
      color: var(--paper-spoiler-color);
      -webkit-user-select: none;
      -moz-user-select: none;
    }

    .title iron-icon {
      color: var(--paper-spoiler-color);
      transition: 0.32s;
      transform: rotateZ(0deg);
      transition-timing-function: cubic-bezier(0.4, 0, 1, 1);
    }

    .title span {
      vertical-align: middle;
    }

    .title:hover {
      cursor: pointer;
    }

    .content {
      border: 1px solid transparent;
      box-sizing: border-box;
    }

    .content.active {
      border-color: var(--divider-color);
      border-top-color: transparent;
    }
  </style>

  <template>

    <div class="title"
         on-click="toggleShowContent">
      <iron-icon id="dropdownIcon" icon="expand-less"></iron-icon>
      <span>[[title]]</span>
    </div>

    <div class="content" hidden$="{{!showed}}">
      <content></content>
    </div>

  </template>

  <script>"use strict";Polymer({is:"paper-spoiler",properties:{showed:{type:Boolean,value:!1,observer:"_showedChange"}},_showedChange:function(e){var o=this.$$(".content");e?(this.transform("rotateZ(0deg)",this.$.dropdownIcon),o.classList.add("active")):(this.transform("rotateZ(-180deg)",this.$.dropdownIcon),o.classList.remove("active"))},toggleShowContent:function(e){this.showed=!this.showed}});</script>

</dom-module>
