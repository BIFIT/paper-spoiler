<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../../bower_components/paper-styles/default-theme.html">

<dom-module id="paper-spoiler">
  <style>
    .title {
      background-color: var(--default-primary-color);
      color: var(--text-primary-color);
      -webkit-user-select: none;
      -moz-user-select: none;
    }

    .title iron-icon {
      color: var(--text-primary-color);
    }

    .title span {
      color: white;
      vertical-align: middle;
    }

    .title:hover {
      cursor: pointer;
    }

    .content {
      border: 1px solid transparent;
      box-sizing: border-box;
    }

    .content.active {
      border-color: var(--divider-color);
      border-top-color: transparent;
    }
  </style>

  <template>

    <div class="title"
         on-click="toggleShowContent">
      <iron-icon icon="[[dropdownIcon]]"></iron-icon>
      <span>[[title]]</span>
    </div>

    <div class="content" hidden$="{{!showed}}">
      <content></content>
    </div>

  </template>

  <script>"use strict";Polymer({is:"paper-spoiler",properties:{showed:{type:Boolean,value:!1,observer:"_showedChange"}},_showedChange:function(e){var o=this.$$(".content");e?(this.dropdownIcon="expand-less",o.classList.add("active")):(this.dropdownIcon="expand-more",o.classList.remove("active"))},toggleShowContent:function(e){this.showed=!this.showed}});</script>

</dom-module>
